name: Extract OpenRouter Cookies

on:
  workflow_dispatch: # Allows manual triggering
    inputs:
      email:
        description: 'OpenRouter Email Address'
        required: true
        type: string
      proxy_type:
        description: 'Proxy type (http, https, socks4, socks5). Leave empty if no proxy.'
        required: false
        default: 'http'
        type: string

jobs:
  extract-cookies:
    runs-on: macos-latest # As requested: Use macOS runner

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use a recent stable Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase # Install SeleniumBase

      - name: Install WebDriver (ChromeDriver for UC Mode)
        run: |
          seleniumbase install chromedriver latest # Ensure compatible chromedriver

      - name: Run SeleniumBase script to extract cookies
        env:
          # Pass email from workflow input
          OPENROUTER_EMAIL: ${{ github.event.inputs.email }}
          # Pass password securely from GitHub Secrets
          OPENROUTER_PASSWORD: ${{ secrets.OPENROUTER_PASSWORD }}
          # Attempt to retrieve PROXY_STRING secret (will be empty if not set)
          PROXY_STRING: ${{ secrets.PROXY_STRING }}
          PROXY_TYPE: ${{ github.event.inputs.proxy_type }}
        run: |
          # Initialize pytest command without proxy
          PYTEST_CMD="pytest extract_cookies.py --uc -s"

          # Check if PROXY_STRING has a value
          if [ -n "${{ env.PROXY_STRING }}" ]; then
            echo "Proxy string found, configuring proxy..."
            # Construct the full proxy URL
            FULL_PROXY="${{ env.PROXY_TYPE }}://${{ env.PROXY_STRING }}"
            # Add the --proxy argument to the command
            PYTEST_CMD="${PYTEST_CMD} --proxy=\"${FULL_PROXY}\""
          else
            echo "No proxy string found, running without proxy."
          fi

          # Execute the constructed pytest command
          echo "Running command: ${PYTEST_CMD}"
          eval ${PYTEST_CMD} # Use eval to handle quotes correctly

      - name: Upload cookies as artifact
        uses: actions/upload-artifact@v4
        with:
          name: openrouter-cookies
          path: openrouter_cookies.json # The file generated by the Python script
          if-no-files-found: error # Fail if the cookies file wasn't created
